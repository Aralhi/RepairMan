<div class="page-container">
  <div style="margin-bottom: 10px;">
    <button nz-button [nzType]="'primary'" (click)="showCreate = !showCreate">
      <span>新建员工</span>
    </button>
    <ws-search (searchFn)="search($event)"></ws-search>
  </div>
  <!--创建员工-->
  <div class="customer-detail add-contain" *ngIf="showCreate">
    <div class="row display-center">
      <span class="common-label">姓名:</span>
      <div class="col-md-3 mr-20">
        <nz-input [(ngModel)]="newStaff.name"></nz-input>
      </div>
      <span class="common-label">电话:</span>
      <div class="col-md-3 mr-20">
        <nz-input [(ngModel)]="newStaff.phone"></nz-input>
      </div>
      <span class="common-label">分组:</span>
      <div class="col-md-3 mr-20">
        <nz-input [(ngModel)]="newStaff.group"></nz-input>
      </div>
    </div>
    <div class="row display-center">
      <span class="common-label">地址:</span>
      <div class="col-md-3 mr-20">
        <nz-input [(ngModel)]="newStaff.address"></nz-input>
      </div>
      <span class="common-label">备注:</span>
      <div class="col-md-3 mr-20">
        <nz-input [(ngModel)]="newStaff.remark"></nz-input>
      </div>
    </div>
    <div style="width: 50px; margin: 10px auto 0;">
      <button style="width: 80px;" nz-button [nzType]="'primary'" (click)="add()">
        <span>保存</span>
      </button>
    </div>
  </div>
  <nz-table #nzTable [nzDataSource]="staffs" [nzPageSize]="pageSize" [nzShowTotal]="true">
      <thead nz-thead>
        <tr>
          <th nz-th><span>姓名</span></th>
          <th nz-th><span>分组</span></th>
          <th nz-th><span>电话</span></th>
          <th nz-th><span>地址</span></th>
          <th nz-th class="col-md-2"><span>备注</span></th>
          <th nz-th><span>操作</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>{{data.name}}</td>
          <td nz-td>{{data.group}}</td>
          <td nz-td>{{data.phone}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>{{data.remark}}</td>
          <td nz-td>
            <span>
              <a (click)="edit(data)">编辑</a>
              <span nz-table-divider></span>
              <a (click)="delete(data._id, data.name)">删除</a>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
</div>
