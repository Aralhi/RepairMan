<div class="page-container">
  <div style="margin-bottom: 10px;">
    <button nz-button [nzType]="'primary'" (click)="showCreate = !showCreate">
      <span>新建客户</span>
    </button>
    <div class="search-div">
      <nz-input class="search-input" [(ngModel)]="searchText" [nzPlaceHolder]="'输入关键字搜索'" (keyup.enter)="search()"></nz-input>
      <button class="search-icon" nz-button [nzType]="'primary'" [nzShape]="'circle'">
        <i class="anticon anticon-search"></i>
      </button>
    </div>
  </div>
  <!--创建客户-->
  <div class="customer-detail" *ngIf="showCreate">
    <customer-detail [customerObj]="newCustomer"></customer-detail>
    <div style="width: 50px; margin: 10px auto 0;">
      <button style="width: 80px;" nz-button [nzType]="'primary'" (click)="add()">
        <span>保存</span>
      </button>
    </div>
  </div>
  <nz-table #nzTable [nzDataSource]="customers" [nzPageSize]="pageSize">
      <thead nz-thead>
        <tr>
          <th nz-th><span>姓名</span></th>
          <th nz-th><span>车牌</span></th>
          <th nz-th><span>电话</span></th>
          <th nz-th><span>车型</span></th>
          <th nz-th><span>公司</span></th>
          <th nz-th class="col-md-2"><span>备注</span></th>
          <th nz-th><span>操作</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>{{data.name}}</td>
          <td nz-td>{{data.carNumber}}</td>
          <td nz-td>{{data.phone}}</td>
          <td nz-td>{{data.carType}}</td>
          <td nz-td>{{data.company}}</td>
          <td nz-td>{{data.remark}}</td>
          <td nz-td>
            <span>
              <a (click)="edit(data)">编辑</a>
              <span nz-table-divider></span>
              <a (click)="delete(data._id, data.name)">删除</a>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
</div>
